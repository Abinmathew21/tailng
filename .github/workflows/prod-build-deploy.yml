name: "PROD - Release & Deploy (Tailng)"

on:
  workflow_dispatch:
    inputs:
      targets:
        description: "Comma list (remove what you donâ€™t want): cdk,theme,icons,ui,docs"
        required: true
        default: "cdk,theme,icons,ui,docs"
      release_type:
        description: "minor: 2.1.0 -> 2.2.0 | major: 2.x -> 3.0.0"
        required: true
        type: choice
        options: [minor, major]
      npm_tag:
        description: "npm dist-tag"
        required: true
        default: "latest"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack and use Yarn 4.12.0
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Validate inputs
        run: node tools/release/validate-inputs.mjs "${{ inputs.targets }}" "${{ inputs.release_type }}"

      - name: Set Git user
        run: |
          git config --global user.email "prince.francis@tociva.com"
          git config --global user.name "Tociva Technologies"

      - name: Bump versions (root always + selected packages)
        run: node tools/release/bump-versions.mjs "${{ inputs.targets }}" "${{ inputs.release_type }}"

      - name: Commit and push version changes
        run: |
          git add package.json libs/*/package.json || true
          git commit -m "chore(release): ${{ inputs.release_type }} (${{ inputs.targets }}) [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:main

      - name: Build docs (SEO) if selected
        run: node tools/release/run-if.mjs "${{ inputs.targets }}" docs "yarn docs:seo"

      - name: Deploy docs to Cloudflare Pages if selected
        if: contains(format(',{0},', inputs.targets), ',docs,')
        run: yarn dlx wrangler pages deploy dist/apps/docs --project-name ${{ secrets.CF_DOCS_PROJECT_NAME }} --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Build selected packages (Nx)
        run: node tools/release/build-selected.mjs "${{ inputs.targets }}"

      - name: Verify dist directories
        run: node tools/release/verify-dist.mjs "${{ inputs.targets }}"

      - name: Publish selected packages (npm)
        run: node tools/release/publish-selected.mjs "${{ inputs.targets }}" "${{ inputs.npm_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag release
        run: node tools/release/tag-release.mjs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.ROOT_TAG }}
          name: Release ${{ env.ROOT_TAG }}
          body: |
            ## Release Details
            - **Version:** `${{ env.ROOT_VERSION }}`
            - **Release Type:** `${{ inputs.release_type }}`
            - **Targets:** `${{ inputs.targets }}`
            - **npm Tag:** `${{ inputs.npm_tag }}`
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
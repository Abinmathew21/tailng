name: "PROD - Release & Deploy (Tailng)"

on:
  workflow_dispatch:
    inputs:
      targets:
        description: "Comma list (remove what you donâ€™t want): cdk,theme,icons,ui,docs"
        required: true
        default: "cdk,theme,icons,ui,docs"
      release_type:
        description: "minor: 2.1.0 -> 2.2.0 | major: 2.x -> 3.0.0"
        required: true
        type: choice
        options: [minor, major]
      npm_tag:
        description: "npm dist-tag"
        required: true
        default: "latest"

permissions:
  contents: write
  id-token: write

jobs:
  tests:
    name: "Tests (selected)"
    runs-on: ubuntu-latest

    steps:
      - name: Ensure running on main branch
        run: |
          if [ "${GITHUB_REF_NAME}" != "main" ]; then
            echo "This workflow must be run from main branch"
            exit 1
          fi

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Upgrade npm (Trusted Publishing compatible)
        run: |
          npm i -g npm@latest
          npm --version

      - name: Enable Corepack and Yarn 4.12.0
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-berry-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-berry-

      - name: Install dependencies (node-modules)
        shell: bash
        run: |
          set -euo pipefail
          unset production || true

          yarn config set nodeLinker node-modules
          yarn install --immutable

          test -d node_modules || (echo "node_modules missing" && exit 1)
          node -e "console.log('core/testing:', require.resolve('@angular/core/testing'))"

      - name: Run selected tests
        shell: bash
        run: |
          set -euo pipefail
          unset production || true

          node tools/release/run-if.mjs "${{ inputs.targets }}" ui "yarn nx test ui --ci"
          node tools/release/run-if.mjs "${{ inputs.targets }}" icons "yarn nx test icons --ci"

  release:
    name: "Release & Deploy"
    runs-on: ubuntu-latest
    needs: tests
    environment: production

    steps:
      - name: Ensure running on main branch
        run: |
          if [ "${GITHUB_REF_NAME}" != "main" ]; then
            echo "This workflow must be run from main branch"
            exit 1
          fi

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node 20 LTS
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Upgrade npm (Trusted Publishing compatible)
        run: |
          npm i -g npm@latest
          npm --version

      - name: Enable Corepack and Yarn 4.12.0
        run: |
          corepack enable
          corepack prepare yarn@4.12.0 --activate
          yarn --version

      - name: Cache Yarn (Berry)
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-berry-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-berry-

      - name: Install dependencies (node-modules)
        shell: bash
        run: |
          set -euo pipefail
          unset production || true

          yarn config set nodeLinker node-modules
          yarn install --immutable

          test -d node_modules || (echo "node_modules missing" && exit 1)

      - name: Validate inputs
        run: node tools/release/validate-inputs.mjs "${{ inputs.targets }}" "${{ inputs.release_type }}"

      - name: Export TARGETS
        run: echo "TARGETS=,${{ inputs.targets }}," >> $GITHUB_ENV

      - name: Set Git user
        run: |
          git config --global user.email "prince.francis@tociva.com"
          git config --global user.name "Tociva Technologies"

      - name: Bump versions
        run: node tools/release/bump-versions.mjs "${{ inputs.targets }}" "${{ inputs.release_type }}"

      - name: Commit and push version changes
        run: |
          git add package.json libs/*/package.json || true
          git commit -m "chore(release): ${{ inputs.release_type }} (${{ inputs.targets }}) [skip ci]" || echo "Nothing to commit"
          git push origin HEAD:${GITHUB_REF_NAME}

      - name: Build docs if selected
        shell: bash
        run: |
          set -euo pipefail
          unset production || true
          node tools/release/run-if.mjs "${{ inputs.targets }}" docs "yarn docs:seo"

      - name: Deploy docs to Cloudflare Pages
        if: contains(env.TARGETS, ',docs,')
        shell: bash
        run: |
          set -euo pipefail
          unset production || true

          yarn dlx wrangler pages deploy dist/apps/docs \
            --project-name ${{ vars.CF_DOCS_PROJECT_NAME }} \
            --branch main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Build selected packages
        run: node tools/release/build-selected.mjs "${{ inputs.targets }}"

      - name: Verify build output
        run: node tools/release/verify-dist.mjs "${{ inputs.targets }}"

      - name: Sanity check built bundles
        run: node tools/release/assert-bundles.mjs "${{ inputs.targets }}"

      - name: npm pack dry-run (selected targets)
        run: node tools/release/npm-pack-dry-run.mjs "${{ inputs.targets }}"

      - name: Publish selected packages
        shell: bash
        run: |
          set -euo pipefail
          unset production || true
          node tools/release/publish-selected.mjs "${{ inputs.targets }}" "${{ inputs.npm_tag }}"

      - name: Tag release
        run: node tools/release/tag-release.mjs

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.ROOT_TAG }}
          name: Release ${{ env.ROOT_TAG }}
          body: |
            Release Details
            Version: ${{ env.ROOT_VERSION }}
            Release Type: ${{ inputs.release_type }}
            Targets: ${{ inputs.targets }}
            npm Tag: ${{ inputs.npm_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
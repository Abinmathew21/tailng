<div class="relative">
  <!-- =====================
       Input + calendar icon
       ===================== -->
  <div [class.opacity-60]="isDisabled()" [class.pointer-events-none]="isDisabled()">
    <div class="relative">
      <input
        #inputEl
        type="text"
        class="w-full rounded-md border border-border bg-background px-3 py-2 pr-10 text-sm
               focus:outline-none focus:ring-2 focus:ring-primary"
        [value]="inputValue()"
        [placeholder]="displayFormat()"
        [disabled]="isDisabled()"
        (input)="onInput($event)"
        (focus)="open('programmatic')"
        (blur)="onBlur()"
        (keydown)="onKeydown($event)"
        autocomplete="off"
      />

      <!-- Calendar icon -->
      <button
        type="button"
        class="absolute inset-y-0 right-0 flex w-10 items-center justify-center
               rounded-r-md text-text hover:bg-alternate-background"
        (click)="toggleOverlay()"
        aria-label="Open calendar"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          class="h-5 w-5"
          fill="currentColor"
        >
          <path
            d="M7 2a1 1 0 0 1 1 1v1h8V3a1 1 0 1 1 2 0v1h1.5A2.5 2.5 0 0 1 22 6.5v14
               A2.5 2.5 0 0 1 19.5 23h-15A2.5 2.5 0 0 1 2 20.5v-14
               A2.5 2.5 0 0 1 4.5 4H6V3a1 1 0 0 1 1-1Zm12.5 8h-15a.5.5 0 0 0-.5.5v10
               a.5.5 0 0 0 .5.5h15a.5.5 0 0 0 .5-.5v-10a.5.5 0 0 0-.5-.5Z"
          />
        </svg>
      </button>
    </div>
  </div>

  <!-- =====================
       Overlay
       ===================== -->
  <tng-overlay-ref
    #overlayRef="tngOverlayRef"
    [open]="isOpen()"
    (openChange)="onOverlayOpenChange($event)"
    (closed)="onOverlayClosed($event)"
  >
    <tng-connected-overlay
      [open]="overlayRef.isOpen()"
      [anchor]="inputEl"
      placement="bottom-start"
      width="content"
      [closeOnInsideClick]="false"
      (closed)="overlayRef.close($event)"
    >
      <tng-overlay-panel klass="w-[372px] h-[322px] max-h-[322px] p-0">
        <!-- Popup frame -->
        <div
          class="w-[370px] h-[320px] overflow-hidden rounded-lg
                 border border-border bg-background shadow-lg"
        >
          <!-- =====================
               Body layout
               ===================== -->
          <div class="grid h-full grid-cols-[64px_1fr_64px]">

            <!-- ========= Months ========= -->
            <div class="bg-background p-1 text-text">
              <div class="space-y-0.5">
                @for (m of months; track m.index) {
                  <button
                    type="button"
                    class="w-full rounded px-1 py-0.5 text-[11px] font-semibold transition"
                    [class.bg-text]="isMonthSelected(m.index)"
                    [class.text-background]="isMonthSelected(m.index)"
                    [class.opacity-40]="isMonthDisabled(m.index)"
                    [disabled]="isMonthDisabled(m.index)"
                    (click)="selectMonth(m.index)"
                  >
                    {{ m.label }}
                  </button>
                }
              </div>
            </div>

            <!-- ========= Calendar ========= -->
            <div class="flex h-full flex-col p-2 border-r border-l border-border">
              <div class="mb-1 text-center text-sm font-semibold">
                Select Date
              </div>

              <!-- Weekdays -->
              <div
                class="grid grid-cols-7 gap-0.5 text-[10px]
                       font-semibold text-disable"
              >
                @for (d of weekdays; track d) {
                  <div class="text-center">{{ d }}</div>
                }
              </div>

              <!-- Days -->
              <div class="mt-1 grid grid-cols-7 gap-0.5">
                @for (cell of calendarCells(); track $index) {
                  <button
                    type="button"
                    class="h-7 rounded text-[11px] transition"
                    [class.text-text]="cell.isOutsideMonth"
                    [class.hover:bg-text]="!isCellDisabled(cell) && !isCellSelected(cell)"
                    [class.hover:text-background]="!isCellDisabled(cell) && !isCellSelected(cell)"
                    [class.bg-text]="isCellSelected(cell)"
                    [class.text-background]="isCellSelected(cell)"
                    [class.opacity-40]="isCellDisabled(cell)"
                    [class.ring-2]="isCellFocused(cell) && !isCellSelected(cell)"
                    [class.ring-border]="isCellFocused(cell) && !isCellSelected(cell)"
                    [disabled]="isCellDisabled(cell)"
                    (click)="selectDay(cell)"
                  >
                    {{ cell.label }}
                  </button>
                }
              </div>

              <!-- Preview -->
              <div class="pt-2 text-center text-[11px] text-disable">
                {{ previewLabel() }}
              </div>

              <!-- Actions -->
              <div class="mt-auto flex items-center justify-end gap-2 pt-4">
                <button
                  type="button"
                  class="rounded-md border border-border bg-background
                         px-3 py-1.5 text-[11px] font-semibold text-text
                         shadow-sm hover:bg-alternate-background active:translate-y-[1px]"
                  (click)="cancel()"
                >
                  Cancel
                </button>

                <button
                  type="button"
                  class="rounded-md bg-text
                         px-3 py-1.5 text-[11px] font-semibold text-background
                         shadow-sm hover:opacity-95 active:translate-y-[1px]"
                  (click)="confirm()"
                >
                  Confirm
                </button>
              </div>
            </div>

            <!-- ========= Years (10 at a time) ========= -->
            <div class="bg-background p-1 text-text flex flex-col">

              <!-- Up -->
              <button
                type="button"
                class="mx-auto mb-1 flex h-6 w-6 items-center justify-center
                       rounded bg-background/10 text-[12px]
                       hover:bg-background/15 disabled:opacity-40"
                (click)="prevYearWindow()"
                [disabled]="!canPrevYearWindow()"
                aria-label="Previous 10 years"
              >
                ▲
              </button>

              <!-- Year list -->
              <div class="space-y-0.5">
                @for (y of years(); track (yearBase() + ':' + y)) {
                  <button
                    type="button"
                    class="w-full rounded px-1 py-0.5 text-[11px] font-semibold transition"
                    [class.bg-text]="isYearSelected(y)"
                    [class.text-background]="isYearSelected(y)"
                    [class.opacity-40]="isYearDisabled(y)"
                    [disabled]="isYearDisabled(y)"
                    (click)="selectYear(y)"
                  >
                    {{ y }}
                  </button>
                }
              </div>
              
              <!-- Down -->
              <button
                type="button"
                class="mx-auto mt-1 flex h-6 w-6 items-center justify-center
                       rounded bg-background/10 text-[12px]
                       hover:bg-background/15 disabled:opacity-40"
                (click)="nextYearWindow()"
                [disabled]="!canNextYearWindow()"
                aria-label="Next 10 years"
              >
                ▼
              </button>
            </div>

          </div>
        </div>
      </tng-overlay-panel>
    </tng-connected-overlay>
  </tng-overlay-ref>
</div>

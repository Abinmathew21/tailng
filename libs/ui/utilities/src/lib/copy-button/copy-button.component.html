<button type="button" (click)="copy()" [class]="finalRootClass()">
  @if (!copied()) {
    <span [class]="finalContentWrapClass()">
      <ng-content />
    </span>
  }

  @if (copied()) {
    <span [class]="finalContentWrapClass()">
      <ng-content select="[tngCopied]" />
    </span>
  }
</button>

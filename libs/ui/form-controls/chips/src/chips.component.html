<div class="relative">
  <!-- Chips row + input -->
  <div
    class="w-full min-h-[42px] border rounded-md px-2 py-1 text-sm flex flex-wrap items-center gap-2 focus-within:ring-2 focus-within:ring-primary"
    [class.opacity-60]="isDisabled()"
    [class.pointer-events-none]="isDisabled()"
  >
    @for (chip of chips(); let i = $index; track i) {
      <span
        class="inline-flex items-center gap-1 px-2 py-1 rounded-md bg-gray-100 border text-sm"
      >
        <span class="truncate max-w-[200px]">
          {{ display(chip) }}
        </span>

        <button
          type="button"
          class="ml-1 text-gray-500 hover:text-gray-900"
          [disabled]="isDisabled()"
          (click)="removeAt(i)"
          aria-label="Remove chip"
        >
          Ã—
        </button>
      </span>
    }

    <input
      #inputEl
      type="text"
      class="flex-1 min-w-[140px] px-2 py-2 outline-none bg-transparent"
      [value]="inputValue()"
      [placeholder]="chips().length ? '' : placeholder()"
      [disabled]="isDisabled()"
      (input)="onInput($event)"
      (focus)="open('programmatic')"
      (blur)="onBlur()"
      (keydown)="onKeydown($event)"
      autocomplete="off"
      role="combobox"
      aria-autocomplete="list"
      [attr.aria-expanded]="isOpen()"
    />
  </div>

  <!-- Suggestions overlay -->
  <tng-connected-overlay
    [open]="isOpen()"
    [anchor]="inputEl"
    placement="bottom-start"
    width="anchor"
    (closed)="onOverlayClosed($event)"
  >
    <tng-overlay-panel>
      <tng-option-list
        [items]="options()"
        [activeIndex]="focusedIndex()"
        [displayWith]="displayWith()"
        (optionMouseDown)="selectOption($event.item)"
        (optionHover)="focusedIndex.set($event)"
      />
    </tng-overlay-panel>
  </tng-connected-overlay>
</div>

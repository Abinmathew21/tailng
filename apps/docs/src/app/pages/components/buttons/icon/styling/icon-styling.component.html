<section class="space-y-6 text-fg">
  <div class="rounded-xl border bg-bg p-6 shadow-sm space-y-3">
    <h2 class="text-sm font-semibold text-primary">Styling</h2>
    <p class="text-sm leading-6 text-fg">
      <span class="font-mono">tng-icon</span> accepts a single <span class="font-mono">iconKlass</span> input,
      merged with inline-flex and align-middle. Use it for color, size overrides, or spacing.
    </p>
  </div>

  <div class="rounded-xl border bg-bg p-4 shadow-sm space-y-2">
    <h3 class="text-sm font-semibold text-primary">iconKlass</h3>
    <p class="text-sm text-fg">Applies to the icon host element.</p>
    <docs-example-block
      [docLink]="'https://example.com/docs'"
      [stackBlitzLink]="'https://stackblitz.com/example'"
      [htmlContent]="klassHtml()"
    >
      <span tngExampleTitle>Example</span>
      <div tngExampleDemo>
        <div class="flex items-center gap-4">
          <tng-icon name="bootstrapAlarm" iconKlass="text-primary"></tng-icon>
          <tng-icon name="bootstrapBell" iconKlass="text-danger text-2xl"></tng-icon>
        </div>
      </div>
    </docs-example-block>
  </div>
</section>

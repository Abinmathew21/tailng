<div class="max-w-md space-y-6">
  <header>
    <h1 class="text-2xl font-bold mb-1">Autocomplete</h1>
    <p class="text-gray-600">
      Search and select a country using <code>tng-autocomplete</code>.
    </p>
  </header>

  <tng-autocomplete
    [options]="options()"
    [displayWith]="displayCountry"
    placeholder="Search countryâ€¦"
    (search)="onSearch($event)"
    (closed)="onClosed($event)"
    [formControl]="countryCtrl"
  />

  @if (countryCtrl.value) {
    <div class="rounded-md border border-gray-200 bg-gray-50 p-4">
      <div class="text-sm text-gray-500 mb-1">Selected Country</div>
      <div class="font-medium">
        {{ displayCountry(countryCtrl.value) }}
      </div>
    </div>
  }
</div>

<div>
  <h1 class="text-2xl font-bold mb-6">Card</h1>
  
  <div class="space-y-6">
    <section>
      <h2 class="text-lg font-semibold mb-3">Basic Card</h2>
      <tng-card class="max-w-xl">
        <div class="flex items-center gap-3">
          <tng-icon name="bootstrapBell" class="text-primary"></tng-icon>
          <h3 class="text-xl font-semibold">Card Title</h3>
        </div>
        <p class="mt-2 text-sm text-gray-600">
          This is a basic card component with an icon and title.
        </p>
      </tng-card>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-3">Card with Content</h2>
      <tng-card class="max-w-xl">
        <h3 class="text-lg font-semibold mb-2">Welcome</h3>
        <p class="text-sm text-gray-600 mb-4">
          This card contains more detailed content and demonstrates the card component's flexibility.
        </p>
        <div class="flex items-center gap-2 text-sm text-gray-500">
          <tng-icon name="bootstrapAlarm"></tng-icon>
          <span>Additional information</span>
        </div>
      </tng-card>
    </section>
  </div>
</div>
